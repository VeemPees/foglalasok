<script>
function buildItemTable()
{
	startProgress();
    
    //var url = script_url + "?action=fetch";
    
	//$.getJSON(url, function (json) {
	//	  displayItems(json);
	//});
    
	google.script.run
		.withSuccessHandler(function(json) {
			displayItems(json);
		})
		.withFailureHandler(onFailure)
		.fetchItems();
}

function displayItems(json)
{
	$("#item-list").css("visibility", "visible");
    
    //set up string for adding <li/>
    var li = "";
    //container for $li to be added
    $.each(json.Items, function (i, item) {
        //add the <li> to "li" variable
        //note the use of += in the variable
        //meaning I'm adding to the existing data. not replacing it.
        //store index value in array as id of the <a> tag
        li += '<li><a href="#" id="' + i + '" class="info-go">' + item.name + '</a></li>';
    });
    //append list to ul
    $("#item-list").append(li).promise().done(function () {
        //wait for append to finish - thats why you use a promise()
        //done() will run after append is done
        //add the click event for the redirection to happen to #details-page
        $(this).on("click", ".info-go", function (e) {
            e.preventDefault();
            //store the information in the next page's data
            $("#details-page").data("item", json.Items[this.id]);
            //change the page # to second page. 
            //Now the URL in the address bar will read index.html#details-page
            //where #details-page is the "id" of the second page
            //we're gonna redirect to that now using changePage() method
            $.mobile.changePage("#details-page");
        });

        //refresh list to enhance its styling.
        $(this).listview("refresh");
    });
    
    endProgress();
}

//use pagebeforeshow
//DONT USE PAGEINIT! 
//the reason is you want this to happen every single time
//pageinit will happen only once
$(document).on("pagebeforeshow", "#details-page", function () {
    //get from data - you put this here when the "a" wa clicked in the previous page
    var item = $(this).data("item");
    //string to put HTML in
    var info_view = "";
    //use for..in to iterate through object
    for (var key in item) {
        //Im using grid layout here.
        //use any kind of layout you want.
        //key is the key of the property in the object 
        //if obj = {name: 'k'}
        //key = name, value = k
        info_view += '<div class="ui-grid-a"><div class="ui-block-a"><div class="ui-bar field" style="font-weight : bold; text-align: left;">' + key + '</div></div><div class="ui-block-b"><div class="ui-bar value" style="width : 75%">' + item[key] + '</div></div></div>';
    }
    
    //add this to html
    $(this).find("[data-role=content]").html(info_view);
    
    var reservationButton = '<input type="button" onclick="doReservation(';
    
    reservationButton += item.id;
    reservationButton += ')" value="FoglalÃ¡s" />';
    
    $(this).find("[data-role=content2]").html(reservationButton);
    
});

</script>
